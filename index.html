<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1 class="title">Rock-Paper-Scissors Game</h1>
    </header>
    <main>
        <div class="scoreboard">
            <div class="playerScore">0</div>
            <div class="cpuScore">0</div>
            <div class="tiedScore">0</div>
        </div>

        <div class="result">

        </div>
        <div class="choiceBtns">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
        <div class="reset">
            <button class="resetBtn">Click Here to Play Again</button>
        </div>
    </main>
</body>

<script src="app.js"></script>

</html>
